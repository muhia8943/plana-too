<div class="mainly">
    <div class="navbar">
      <div class="navbar-title">
        <a href="#"> PLANA</a>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="mani">
      <div class="lefty">
        <div class="profile">
          <img src="https://pics.craiyon.com/2023-10-25/b65f72d6d11a48c1bc560059cc36e31f.webp" alt="">
        </div>
        <div class="dashboard">
          <i class="fa fa-home" aria-hidden="true"></i>
          <button routerLink="/events">Dashboard</button>
        </div>
        <div class="myprofile">
          <i class="fa fa-user-md" aria-hidden="true"></i>
          <button routerLink="/adminprofile">Profile</button>
        </div>
        <div class="viewevents">
          <i class="fa fa-eye" aria-hidden="true"></i>
          <button routerLink="/users">View Users</button>
        </div>
        <div class="mail">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <button>Mail</button>
        </div>
        <div class="settings">
          <i class="fa fa-cogs" aria-hidden="true"></i>
          <button>Settings</button>
        </div>
        <div class="logout">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          <button routerLink="/landing">Log Out</button>
        </div>
      </div>
      <div class="content">
        <h2>All Users Table</h2>
        <table>
          <thead>
            <tr>
              <th>All Users</th>
              <th>Emails</th>
              <th>Roles</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.Username }}</td>
              <td>{{ user.Email }}</td>
              <td>{{ user.Role }}</td>
              <td class="action-buttons">
                <button class="edit-button" (click)="editUser(user.UserID)">Edit</button>
                <button class="delete-button" (click)="deleteUser(user.UserID)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
